<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            id="city-input"
            class="input-city"
            type="text"
            placeholder="Enter a city.."
            required
          />
          <input class="input-search" type="submit" value="Search" />
        </form>
      </header>

      <br />

      <main>
        <div class="current-weather">
          <div class="weather-details">
            <h1 class="figTree">Paris</h1>
            <p>
              <span id="mainDay">Saturday</span>
              <span id="mainTime">15:32</span>,
              <span id="weather-description">moderate rain</span>
              <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind">7.2km/h</strong>
            </p>
          </div>
          <div id="weather-icon"></div>
          <div class="temperature figTree">
            <strong id="degrees"></strong><span class="day-celsius">Â°C</span>
          </div>
        </div>
      </main>

      <section>
        <div id="forecast"></div>
      </section>

      <br />

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/louiseeriksen" target="_blank"
            >Louise Eriksen</a
          >
          and is on
          <a href="https://github.com/louiseeriksen/Forecast" target="_blank">
            GitHub</a
          >
          and hosted on
          <a href="https://app.netlify.com" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
